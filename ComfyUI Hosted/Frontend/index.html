<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark/Light Mode Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18l6-6-6-6"/>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <!-- Workflows Section -->
            <div class="workflows-section">
                <button class="workflows-header" id="workflowsHeader">
                    <span>Workflows</span>
                    <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                </button>
                <div class="workflows-list" id="workflowsList">
                    <p class="loading-text">Loading workflows...</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Input Section -->
            <div class="section-container">
                <h2 class="section-title">Input</h2>
                <div class="input-section" id="inputSection">
                    <p class="empty-state">Select a workflow to see input options</p>
                </div>
                <div style="margin-top:12px;">
                    <button id="applyInputsButton">Apply Inputs</button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="section-container">
                <h2 class="section-title">Output</h2>
                <div class="display-box" id="displayBox">
                    <p class="display-placeholder">Display area for images and videos</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
